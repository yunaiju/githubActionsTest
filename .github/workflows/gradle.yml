name: CI/CD Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:

    # GitHub Actions가 GitHub에 있는 내 프로젝트 코드를 서버로 가져오는 단계
    # 현재 workflow가 실행되는 runner 서버에 저장소 코드 다운로드
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Build Spring Boot Application
    - name: Build bootJar
      run: ./gradlew clean bootJar

    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/spring-cicd-test .

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/spring-cicd-test

    - name: Deploy to LightSail
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/spring-cicd-test
            docker stop spring-cicd-test || true && docker rm spring-cicd-test || true
            docker run -d --name spring-cicd-test -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/spring-cicd-test
